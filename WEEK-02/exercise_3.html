<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1><i>Feedback Form</i></h1>
    </div>
    <div>
        <form>
            <label><i>Name:</i></label>
            <input type="text" placeholder="Enter Your Name">
            <br>
            <br>
             <label><i>Email:</i></label>
            <input type="email" placeholder="Enter Your Email">
            <br>
            <br>
             <label><i>Feedback Message:</i></label>
             <br>
             <br>
            <textarea placeholder=" Your Feedback"  id="msg" name="message" rows="5" columns="30"></textarea>
            <br>
            <br>
            <label><i>How satisfied are you?</i></label>
            <input type="radio" id="Satisfied" name="satisfy" value="Satisfied">
            <label for="Satisfied"><i>Satisfied</i></label>
            <input type="radio" id="Neutral" name="satisfy" value="Neutral">
            <label for="Neutral"><i>Neutral</i></label>
            <input type="radio" id="Unsatisfied" name="satisfy"  value="Unsatisfied">
            <label for="Unsatisfied"><i>Unsatisfied</i></label>
            <br>
            <br>
            <button type="submit"><i>Submit</i></button>

        </form>
    </div>
</body>
</html>
