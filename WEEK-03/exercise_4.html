<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
.navbar {
    list-style: none;
    padding: 0;
    margin: 0;
    background-color: #333;
}
.navbar li {
    display: inline-block;
}
.navbar li a {
    display: block;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
}
.navbar li a:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
