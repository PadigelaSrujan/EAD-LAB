<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #static
        {
            position: static;
            background-color: aqua;
            height: 200px;
            width: 200px;
        }
        #relative
        {
            position:relative;
            background-color: red;
            height: 200px;
            width: 200px;
            left:200px;
        }
        #absolute
        {
            position:absolute;
            background-color:black;
            height: 200px;
            width: 200px;
            left:408px;
        }
    </style>
</head>
<body>
    <div id="static">
    </div>
    <div id="relative">
    </div>
    <div id="absolute">
    </div>
</body>
</html>
