<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        form{
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .my{
            border: 5px solid black;
            padding:25px;
            width:400px;
        }
        .len{
            font-size:25px;
            color: red;
        }
        button{
            padding: 5px;
            border:2px solid black;
        }
        input{
            width:200px;
        }
    </style>
</head>
<body>
    <div>
        <h1><i>User Informartion</i></h1>
        <fieldset class="my">
            <form>
                <label><i>Username:</i></label>
                <input type="text" placeholder="Enter Your Name">
                <br>
                <br>
                <label><i>Password:</i></label>
                <input type="password" placeholder="Enter Your Password">
                <br>
                <br>
                <label><i>Email:</i></label>
                <input type="email" placeholder="Enter Your Email">
                <br>
                <br>
                <label><i>Phone Number:</i></label>
                <input type="tel" placeholder="Enter Your Phone Number">
                <br>
                <br>
                <button type="submit"><i>Submit</i></button>
            </form>
            <legend class="len"><i>User Details</i></legend>

        </fieldset>
    </div>
</body>
</html>
